stages:
  - build
  - test
  - quality_assurance
  - deploy
  
build:
  stage: build
  script:
    mvn package
  artifacts:
    paths:
      - run/
      - target/
      - updater/target/
    expire_in: 1 week
   
test:
  stage: test
  script:
    - mvn test
    - bash <(curl -s https://codecov.io/bash) -t "${CODECOV_TOKEN}"
  artifacts:
    name: "reports_${CI_PROJECT_NAME}_${CI_BUILD_REF_NAME}"
    when: on_failure
    expire_in: 4 days
    paths:
      - app/build/reports/tests/

deploy:
  stage: deploy
  only:
    - tags

  script:
    mvn deploy