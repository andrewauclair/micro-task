stages:
  - build
  - test
  - quality_assurance
  - deploy
  
build:
  stage: build
  script:
    mvn package
  artifacts:
    paths:
      - run/
      - target/
      - updater/target/
    expire_in: 1 week
   
test:
  stage: test
  script:
    - mvn test
    - bash <(curl -s https://codecov.io/bash) -t "${CODECOV_TOKEN}"
  artifacts:
    name: "reports_${CI_PROJECT_NAME}_${CI_BUILD_REF_NAME}"
    when: on_failure
    expire_in: 4 days
    paths:
      - app/build/reports/tests/

deploy:
  stage: deploy
  only:
    - tags

  script:
    - mvn package
    - markdown=$(curl --header "PRIVATE-TOKEN: ${PRIVATE_TOKEN}" --form "file@target/todo-app-${CI_COMMIT_TAG}.one-jar.jar" https://gitlab.com/api/v4/projects/12882469/uploads | jq --raw-output '.markdown')
    - curl --request POST --header "PRIVATE-TOKEN: ${PRIVATE_TOKEN}" --header "Content-Type: application/json" --data '{"description": $markdown}' https://gitlab.com/api/v4/projects/12882469/repository/tags/${CI_COMMIT_TAG}/release