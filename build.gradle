apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'net.java.dev.jna:jna:5.3.1'
    compile 'net.java.dev.jna:jna-platform:5.3.1'
    compile 'org.jline:jline:3.13.0'
    compile 'org.json:json:20180813'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.4.2'
    testCompile 'org.assertj:assertj-core:3.12.2'
    testCompile 'nl.jqno.equalsverifier:equalsverifier:3.1.9'
    testCompile 'org.mockito:mockito-core:2.28.2'
    testCompile 'org.mockito:mockito-junit-jupiter:2.28.2'
}

test {
    useJUnitPlatform()
}

description = 'TODO App'
sourceCompatibility = '10'

jar {
    manifest {
        attributes "Main-Class": "com.andrewauclair.todo.Main"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}