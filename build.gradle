plugins {
    id "com.github.ben-manes.versions" version "0.27.0"
}

apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.java.dev.jna:jna:5.5.0'
    compile 'net.java.dev.jna:jna-platform:5.5.0'
    compile 'org.jline:jline:3.13.3'
    compile 'org.jline:jline-builtins:3.13.3'
    compile 'org.json:json:20190722'
    compile 'info.picocli:picocli-shell-jline3:4.2.0'
    compile 'org.fusesource.jansi:jansi:1.18'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.6.0'
    testCompile 'org.assertj:assertj-core:3.15.0'
    testCompile 'nl.jqno.equalsverifier:equalsverifier:3.1.12'
    testCompile 'org.mockito:mockito-core:3.2.4'
    testCompile 'org.mockito:mockito-junit-jupiter:3.2.4'
}

test {
    useJUnitPlatform()
}

description = 'TODO App'
sourceCompatibility = '10'

jar {
    manifest {
//        attributes "Main-Class": "picocli.CheckSum"
        attributes "Main-Class": "com.andrewauclair.todo.Main"
//        attributes "Main-Class": "picocli.shell.jline3.example.Example"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}